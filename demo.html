    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <div class="bg-grid"></div>
    
    <nav class="glass-nav">
        <div class="logo">CYBER<span class="dot">.</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>

        <div class="glass-card hidden delay-100" style="width: 80%; max-width: 800px; padding: 10px; border: 1px solid var(--primary);">
